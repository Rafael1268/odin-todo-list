<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4032eacfd2.js" crossorigin="anonymous"></script>
  <title>NextUp</title>
</head>
<body>
  <div id="content">
    <div id="sidebar">
      <div id="mainControls">
        <h1>NextUp</h1>
        <button><i class="fa-solid fa-folder-open fa-fw"></i> All Tasks</button>
        <button><i class="fa-solid fa-calendar-day fa-fw"></i> Today</button>
        <button><i class="fa-solid fa-calendar-week fa-fw"></i> This Week</button>
      </div>
      <div id="projects">
        <h2>Projects</h2>
        <button><i class="fa-solid fa-folder fa-fw"></i> Example Project Name</button>
      </div>
    </div>
    <div id="tasks">
      <nav>
        <div id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" name="searchbar" id="searchbar">
        </div>
        <div id="sorting">
          <label for="sortBy">Sort By:</label>
          <select name="sortBy" id="sortBy">
            <option value="dateDown" selected="selected">Date Added First-Last</option>
            <option value="dateUp" selected="selected">Date Added Last-First</option>
            <option value="priorDown">Priority High-Low</option>
            <option value="priorUp">Priority Low-High</option>
          </select>
        </div>
      </nav>
      <div id="taskList">
        <div id="header">
          <h1>All Tasks</h1>
          <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="newTask" id="hideNewTaskField">
          <form>
            <input type="text" name="newTaskTxt" id="newTaskTxt" minlength="1" maxlength="60" required>
            <div>
              <input type="date" name="newTaskDate" id="newTaskDate">
              <select name="newTaskPriority" id="newTaskPriority" required>
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
              </select>
              <select name="newTaskProject" id="newTaskProject">
                <option value="test">Example Project Name</option>
              </select>
              <button type="button" id="newTaskBtn">Done</button>
            </div>
          </form>
        </div>
        <div id="taskDisplay">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
